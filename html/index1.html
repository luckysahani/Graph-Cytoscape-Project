	<style type="text/css">
  button{
  /*width: 100%;*/
  background: #3498db;
  background-image: -webkit-linear-gradient(top, #3498db, #2980b9);
  background-image: -moz-linear-gradient(top, #3498db, #2980b9);
  background-image: -ms-linear-gradient(top, #3498db, #2980b9);
  background-image: -o-linear-gradient(top, #3498db, #2980b9);
  background-image: linear-gradient(to bottom, #3498db, #2980b9);
  -webkit-border-radius: 14;
  -moz-border-radius: 14;
  border-radius: 14px;
  font-family: Courier New;
  color: #ffffff;
  font-size: 20px;
  padding: 10px 20px 10px 20px;
  text-decoration: none;
  }
  button:hover {
  background: #3cb0fd;
  background-image: -webkit-linear-gradient(top, #3cb0fd, #3498db);
  background-image: -moz-linear-gradient(top, #3cb0fd, #3498db);
  background-image: -ms-linear-gradient(top, #3cb0fd, #3498db);
  background-image: -o-linear-gradient(top, #3cb0fd, #3498db);
  background-image: linear-gradient(to bottom, #3cb0fd, #3498db);

}
  }

	<body onload="drawgraph()">
		<div class="container">
			<div id="splitlayout" class="splitlayout">
				<div class="intro">
					<div class="side side-left">
						<header class="codropsheader clearfix">
							<span>Graphs!!! <span class="bp-icon bp-icon-about" data-content="This web-app facilitates the currently not so feasible Cytoscape API for graph drawing and integrates it with the graph database Neo4j giving user more control and an intitutive interface for managing graphs."></span></span>
							<!-- <h1>Split Layout </h1> -->
							<div class= "demos">
								<a href="index2.html"><span>Get Node</span></a>
								<a href="index2.html"><span>Show all Data</span></a>
							</nav>
							<!-- <div class="demos">
								<a class="current" href="index.html">Effect 1</a>
								<a href="index2.html">Effect 2</a>
							</div> -->
						</header>
						<div class="intro-content">
							<!-- <div class="profile"><img src="img/profile1.jpg" alt="profile1"></div> -->
							<h1><span>Create a Node </span></h1>
							<textarea id="graph_input"  name="Text1" cols="30" row="18" style="height:300px"  ></textarea>
							<h1><span> </span></h1>
							<div><button onclick="create()" value="Send" class="cs252graph-button" id='sendData'> Enter the node details with edges </button></div>
						</div>
						<div class="overlay"></div>
					</div>
					<div class="side side-right">
						<div class="intro-content">
							<!-- <div class="profile"><img src="img/profile2.jpg" alt="profile2"></div> -->
							<h1><span>Nearest Neighbour </span></h1>
							<textarea name="Text2" id="query_input" cols="30" row="18" style="height:300px"  ></textarea>
							<h1><span> </span></h1>
							<div><button onclick="check_neighours()" class="cs252graph-button" value="Send" id='sendData' value='Get Neighbour'>Click to check neighours</button></div>
						</div>
						<div class="overlay"></div>
					</div>
				</div><!-- /intro -->
				<div class="page page-right">
					<div class="page-inner">
						<section>
						<div id="cytoscapeweb" class="cs252graph" align="center">
   						 Cytoscape Web will replace the contents of this div with your graph.
 						</div>
						</section>
					</div><!-- /page-inner -->
				</div><!-- /page-right -->
				<div class="page page-left">
					<div class="page-inner">
						<section>
						<div id="cytoscapeweb" class="cs252graph" align="center">
   						 Cytoscape Web will replace the contents of this div with your graph.
 						</div>
 						</section>
					</div><!-- /page-inner -->
				</div><!-- /page-left -->
				<a href="#" class="back back-right" title="back to intro">&rarr;</a>
				<a href="#" class="back back-left" title="back to intro">&larr;</a>
			</div><!-- /splitlayout -->
		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/cbpSplitLayout.js"></script>
