<style type="text/css">
  body{
    /*background-image: url("images/background.jpg");*/
    overflow: hidden;
    overflow-y: scroll;
    background: #407F7F;
  }
  button{
    width: 100%;
  }
</style>
<body onload="drawgraph()">
  <div align="center" style="font-size:28px;padding:10px;color:#DCEBF2">
    Graph Visualisation
  </div> 
  <hr>
  <div class="cs252graphs">
    <div class="cs252graph">
      <h3 class="cs252graph-title">Create a Graph</h3>
      <textarea id="graph_input"  name="Text1" cols="30" row="18" style="height:300px"  ></textarea><br>
      <button onclick="create()" value="Send" class="cs252graph-button" id='sendData'> Make Graph </button>
    </div>
    <div class="cs252graph">
      <h3 class="cs252graph-title">Queries</h3>
      <textarea name="Text2" id="query_input" cols="30" row="18" style="height:150px"  ></textarea><br>
      <button onclick="check_neighours()" class="cs252graph-button" value="Send" id='sendData' value='Get Neighbour'>Check neighours</button>
      <button onclick="dijkstras()" class="cs252graph-button" value="Send" id="SendData"> Dijkstra </button>
      <button onclick="shortest_path()" class="cs252graph-button" value="Send" id="SendData"> Shortest Path </button>
      <button onclick="levels()" class="cs252graph-button" value="Send" id="SendData"> Get levels </button>
    </div>
    <div id="cytoscapeweb" class="cs252graph" align="center" style="text-align:center;">
      <div style="margin-top:30%;font-size:20px">
        Cytoscape Web will replace the contents of this div with your graph.
      </div>
    </div>
    <!-- <button style="width:49%;margin:5px;margin-top:0px;float: right;" onclick="" class="cs252graph-button" value="Send" id='color2'> Change color </button> -->
    <button style="width:11%;margin:5px;margin-top:0px;float: right;" onclick="" class="cs252graph-button" value="Send" id='type2'> Change type </button>
    <select style="width:26%;height:35px;margin:2px;float: right;" id = 'type_select2'>
      <option value="Tree">Tree</option>
      <option value="Circle">Circle</option>
      <option value="Radial">Radial</option>
      <option value="ForceDirected">Force Directed</option>
      <option value="Preset">Preset</option>
    </select>
    <button style="width:11%;margin:5px;margin-top:0px;float: right;" onclick="" class="cs252graph-button" value="Send" id='color2'> Change color </button>
  </div>
  <div class="cs252graphs">
    <div class="cs252graph">
      <h3 class="cs252graph-title">Additional Queries</h3><br>
      <button onclick="delete1()" class="cs252graph-button" value="Send" id='sendData'> Click to delete all data </button>
      <button onclick="show_all_data()" class="cs252graph-button" value="Send" id='sendData'> Show all data </button>
      <button onclick="drawgraph()" class="cs252graph-button" value="Send" id='sendData'> Refresh Graph </button>
      <!-- <button onclick="" class="cs252graph-button" value="Send" id='color'> Change color </button> -->
    </div>
    <div class="cs252graph">
      <h3 class="cs252graph-title">Edit Graph</h3>
      <textarea name="Text3" id="query_getnode" cols="30" row="25" style="height: 150px"   ></textarea><br>
      <button onclick="delete_edge()" class="cs252graph-button" value="Send" id="SendData"> Delete Edge </button>
      <button onclick="update_node()" class="cs252graph-button" value="Send" id="SendData"> Add Node </button>
      <button onclick="create_edge()" class="cs252graph-button" value="Send" id="SendData"> Create Edge </button>
      <button onclick="delete_node()" class="cs252graph-button" value="Send" id="SendData"> Delete Node </button>
    </div>
    <div id="cytoscapeweb2" class="cs252graph" align="center" style="text-align:center">
      Cytoscape Web will replace the contents of this div with the whole graph.
    </div>
    <button style="width:11%;margin:5px;margin-top:0px;float: right;" onclick="" class="cs252graph-button" value="Send" id='type'> Change type </button>
    <select style="width:26%;height:35px;margin:2px;float: right;" id= "type_select">
      <option value="Tree">Tree</option>
      <option value="Circle">Circle</option>
      <option value="Radial">Radial</option>
      <option value="ForceDirected">Force Directed</option>
      <option value="Preset">Preset</option>
    </select>
    <button style="width:11%;margin:5px;margin-top:0px;float: right;" onclick="" class="cs252graph-button" value="Send" id='color'> Change color </button>
  </div>

  <div class="cs252graph  " style="width:40%;margin:20px;border:3px solid;display:none;">
    <h3 class="cs252graph-title">Your Output</h3>
    <textarea id="graph_output" name="Text1" cols="60" rows="20"></textarea><br>
  </div>
</body>
