<body onload="drawgraph()">
  <div align="center" style="font-size:28px;padding:10px;">
    CS252 Project
  </div> 
  <hr>
  <div class="cs252graphs">
    <div class="cs252graph">
      <h3 class="cs252graph-title">Create a Node</h3>
      <textarea id="graph_input"  name="Text1" cols="30" row="18" style="height:300px"  ></textarea><br>
      <button onclick="create()" value="Send" class="cs252graph-button" id='sendData'> Enter the node details with edges </button>
    </div>
    <div class="cs252graph">
      <h3 class="cs252graph-title">Nearest Neighours</h3>
      <textarea name="Text2" id="query_input" cols="30" row="18" style="height:300px"  ></textarea><br>
      <button onclick="check_neighours()" class="cs252graph-button" value="Send" id='sendData' value='Get Neighbour'>Click to check neighours</button>
    </div>
    <div class="cs252graph">
      <h3 class="cs252graph-title">Some more queries</h3><br>
      <button onclick="delete1()" class="cs252graph-button" value="Send" id='sendData'> Click to delete all data </button><br>
      <button onclick="show_all_data()" class="cs252graph-button" value="Send" id='sendData'> Show all data </button><br>
      <button onclick="drawgraph()" class="cs252graph-button" value="Send" id='sendData'> Refresh Graph </button>
    </div>
    <div class="cs252graph">
      <h3 class="cs252graph-title">GetNode</h3>
      <textarea name="Text3" id="query_getnode" cols="30" row="8" style="height:300px"  ></textarea><br>
      <button onclick="shortest_path()" class="cs252graph-button" value="Send" id="SendData"> Get node </button>
      <!-- <button onclick="levels()" class="cs252graph-button" value="Send" id="SendData"> Get levels </button> -->
      <button onclick="create_edge()" class="cs252graph-button" value="Send" id="SendData"> Delete Edge </button>
      <!-- <button onclick="create_edge()" class="cs252graph-button" value="Send" id="SendData"> Create Edge </button> -->
    </div>
  </div>

  <div class="cs252graph  " style="width:40%;margin:20px;border:3px solid;">
    <h3 class="cs252graph-title">Your Output</h3>
    <textarea id="graph_output" name="Text1" cols="60" rows="20"></textarea><br>
  </div>
  <div id="cytoscapeweb" class="cs252graph" align="center">
    Cytoscape Web will replace the contents of this div with your graph.
  </div>
  <div id="cytoscapeweb2" class="cs252graph2" align="center">
    Cytoscape Web will replace the contents of this div with the whole graph.
  </div>
